<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container border d-flex flex-column justify-content-center align-items-center mt-5">
        <h1 class="mt-4 mb-3">Todo list</h1>
        <form action="">
            <input class="border" type="text">
            <button type="submit" class="border-0 bg-primary text-white rounded-1 ms-2">Add</button>
        </form>
        <div class="mt-3 container">
            <div class="d-flex fw-bold fs-5 justify-content-between">
                <p>List:</p>
                <select name="" id="" class="fs-6">
                    <option value="All" selected="selected">All</option>
                    <option value="Todo">Todo</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div class="mb-5" id="content">
            </div>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
