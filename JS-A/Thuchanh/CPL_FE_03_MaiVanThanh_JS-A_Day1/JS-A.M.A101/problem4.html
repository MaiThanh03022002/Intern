<!DOCTYPE html>

<body>
    <script>
        function mul(num1, num2) {
            const bigNum1 = BigInt(num1);
            const bigNum2 = BigInt(num2);
            const result = bigNum1 * bigNum2;
            return result.toString();
        }
        console.log(mul("12345678910111213", 89));
    </script>
</body>
